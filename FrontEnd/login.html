<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
    <script  src="script.js"></script>
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'intCérieur</span></h1>
    <nav>
        <ul class="ul_btn">
            <li href="/index.html">projets</li>
            <li>contact</li>			<li class="btn_login">login</li>
            <li><img class="instagram_logo" src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <form id="form1" class="form_login" action="" onsubmit="return validated()">
        <div class="div_form">
            <h2 class="login">Log In</h2>
            <div class="div_input">
                <label class="login_label" for="userlogin">E-mail</label>
                <input class="input" type="text" name="login" id="userlogin">
                <!--<p id="error_mail">Votre adresse mail est incorrect.</p>-->
            </div>
            <div class="div_input">
                <label class="pass_label" for="userpass">Mot de passe</label>
                <input class="input" type="text" name="password" id="userpass">
                <p id="error_login">Email et/ou Mot de passe incorrect(s).</p>
            </div>
        </div>
        <div class="div_form">
            <button class="btn_Tologin">Se connecter</button>
            <a class="btn_forget_pass" href="#">Mot de passe oublié</a>
        </div>
    </form>
</main>
<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
</body>
</html>
